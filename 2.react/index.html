<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react</title>
</head>
<body>
  <button id="count-app">0</button>
  <script>
    let countApp = document.getElementById('count-app');
    let number = 0;
    countApp.addEventListener('click', () => {
      countApp.innerHTML = ++number;
    })
  </script>
</body>
</html>
