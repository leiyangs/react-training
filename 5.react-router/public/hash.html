<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hash路由</title>
</head>

<body>
  <!-- 路由原理 路径不同显示内容不同 -->
  <a href="#/a">点击a</a>
  <a href="#/b">点击b</a>
  <div id="root" style="height: 300px;border: 2px solid red;"></div>
  <script>
    const root = document.querySelector('#root');
    window.addEventListener('hashchange',(event) => {
      // console.log(event)
      root.innerHTML = `当前页面路径是${window.location.hash.slice(1)}`
    })
  </script>
</body>
</html>
